<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App title -->
        <title>Login - SaSINFRA</title>

        <!-- Switchery css -->
        <link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet" />

        <!-- App CSS -->
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/sasinfra-style.css" rel="stylesheet" type="text/css" />

    </head>


    <body class="fixed-left">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Start content -->
            <div class="content">
                <div class="container">

                    <div class="row">
                        <div class="col-xs-12 col-lg-12 col-xl-12 col-centered">
                            <div class="login">

                                <div class="text-xs-center">
                                    <h4 class="header-title m-t-0 m-b-20">Login</h4>
                                </div>

                                <div id="form" class="text-xs-center" style="height: 200px;">
                                    <!--- LOGIN FORM --->
                                    <form id="login" action="index.html" method="post"
                                        autocomplete="off">
                                        <div class="item">
                                            <label> Usuário: </label>
                                            <input type="text" name="username"><br>
                                        </div>
                                        <div class="item">
                                            <label> Senha: </label>
                                            <input type="password" name="password"><br>
                                        </div>
                                        <input type="submit" name="login" value="Entrar"
                                            class="button">
                                    </form>
                                </div>

                    		</div>
                        </div><!-- end col-->
                    </div>
                    <!-- end row -->


                </div> <!-- container -->

            </div> <!-- content -->

            <!-- Footer -->
            <footer class="footer text-right">
                <span id="copyright">2017 © SaSINFRA</span>
                <div id="div-register"><a href="#" id="register">Cadastrar</a></div>
            </footer>

        </div>
        <!-- END wrapper -->

    </body>
</html>
